        <div class="container w-50 mt-4">
            <h1>Registrarse</h1>
            <form>
                <div class="row">
                    <div class="col-6"> <!-- name -->
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-6"> <!-- lastname -->
                        <label for="lastname">Apellidos</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <!-- email  -->
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control" id="email" required>
                <!-- password  -->
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" required>
                <!-- Confirm password  -->
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" class="form-control" required>
                <!-- Date  -->
                <label for="date">Fecha de nacimiento</label>
                <input type="date"  class="form-control" placeholder="01/01/2000" required>
                <div class="w-100 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-3 mr-2" data-toggle="modal" data-target="#succesfull_reg">Registrarse</button>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="succesfull_reg" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                <h1>Registro completado!</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
